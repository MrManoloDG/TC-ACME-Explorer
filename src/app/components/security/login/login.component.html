<!-- si se hace un registro se muestra el siguiente trozo de codigo -->
<div *ngIf="registerSuccess === 'true'">
  <div class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{'security.welldone' | translate}}</strong> {{'security.registerSuccess' | translate}}
  </div>
</div>

<!-- login -->
<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <h3>{{'security.login' | translate}}</h3>
          <form  *ngIf="!email" class="form-horizontal" (ngSubmit)="onLogin(f)" #f="ngForm">
              <div class="form-group">
                <input class="form-control" type="email" id="email" name="email" placeholder="{{'actor.emailPh' | translate}}" ngModel>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" id="pwd" name="password" placeholder="{{'actor.passwordPh' | translate}}" ngModel>
              </div>
              <div class="form-group">
                  <input type="submit" id="loginbutton" class="btnSubmit" value="{{'security.login' | translate}}" />
              </div>
              <div class="form-group">
                  <a href="#" class="ForgetPwd">{{'security.forgetPwd' | translate}}</a>
              </div>
            </form>
        </div>
  </div>
</div>

<div class="text-danger">{{errorMessage}}</div>
