<h2>Register</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onRegister()">

    <fieldset>

      <legend>Register new actor</legend>

      <!-- rol -->
      <div class="form-group has-danger">
        <label for="role" class="form-control-label">Role:</label>
        <select id="role" class="form-control" formControlName="role">
          <option *ngFor="let role of roleList" [value]="role" [selected]="role == 'EXPLORER'">
            {{ role }}
          </option>
        </select>
      </div>
    
      <!-- First Name -->
      <div class="form-group has-danger">
          <label for="name" class="form-control-label">First Name: </label>
          <input type="text" formControlName="name" id="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">First Name is required</div>
          </div>
      </div>

      <!-- Surname -->
      <div class="form-group has-danger">
        <label for="surname" class="form-control-label">Surname: </label>
        <input type="text" formControlName="surname" id="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
        <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
            <div *ngIf="f.surname.errors.required">Surname is required</div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group has-danger">
        <label for="email" class="form-control-label">Email: </label>
        <input type="text" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group has-danger">
          <label for="password"  class="form-control-label">Password: </label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>

      <!-- Address -->
      <div class="form-group has-danger">
        <label for="address" class="form-control-label">Address: </label>
        <input type="text" formControlName="address" id="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group has-danger">
        <label for="phone" class="form-control-label">Phone: </label>
        <input type="text" formControlName="phone" id="address" class="form-control" />
      </div>

      <!-- Button Submit -->
      <button type="submit" class="btn btn-primary">
        Register
      </button>

  </fieldset>
</form>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
      <p>Already registered?
        <a href="/login">Login</a>
      </p>
  </div>
</div>
