<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
      <th>
          <mfDefaultSorter by="_id">ID</mfDefaultSorter>
      </th>
      <th>
          <mfDefaultSorter by="status">Status</mfDefaultSorter>
      </th>
      <th>
          <mfDefaultSorter by="comment">Comments</mfDefaultSorter>
      </th>
      <th>
          <mfDefaultSorter by="reasonCancel">Reason Cancel</mfDefaultSorter>
      </th>
      <th>
          <mfDefaultSorter by="explorer">Explorer</mfDefaultSorter>
      </th>
      <th>
          <mfDefaultSorter by="trip">Trip</mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
      <td>{{item._id}}</td>
      <td>{{item.status}}</td>
      <td>{{item.comment}}</td>
      <td>{{item.reasonCancel}}</td>
      <td>{{item.explorer}}</td>
      <td>{{item.trip}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
