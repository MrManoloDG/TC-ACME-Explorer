<div class="card my-4">
    <div class="card-header">
      <h3 class="card-title">{{'actor.edit.title' | translate}}</h3>
  
      <!-- boton atras -->
      <button (click)="goBack()" class="btn btn-primary" style="float: right; margin-right: 1em; margin-top: -40px;">
          {{'messages.back' |Â translate}}
      </button>
      
    </div>
  </div>


<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group has-danger" >
    
    <!-- email -->
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="email">{{'actor.email' | translate}}</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input type="text" name="email" class="form-control" id="email" formControlName="email"
                          placeholder="you@example.com" required autofocus readonly>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                <div class="text-danger align-middle" *ngIf="profileForm.get('email').errors && profileForm.get('email').touched && profileForm.get('email').errors.pattern">
                    {{'errorMessages.auth.invalid.email' | translate}}
                </div>
            </div>
        </div>
    </div>

    <!-- password -->
    <div class="row" style="display: none;">
        <div class="col-md-3 field-label-responsive">
            <label for="password">{{'actor.password' | translate}}</label>
        </div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                    <input type="password" name="password" class="form-control" id="password" 
                          placeholder="{{'actor.password' | translate}}">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- <i class="fa fa-close"> Example Error Message</i> -->
                    </span>
            </div>
        </div>
    </div>
    
    <!-- name -->
    <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="name">{{'actor.name' | translate}}</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                  <input type="text" name="name" class="form-control" id="name" formControlName="name"
                        placeholder="{{'actor.namePh' | translate}}" required autofocus>
              </div>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-control-feedback">
                <div class="text-danger align-middle" *ngIf="profileForm.get('name').errors && profileForm.get('name').touched && profileForm.get('name').errors.required">
                    {{'errorMessages.validation.required' | translate}}
                </div>
          </div>
      </div>
  </div>

  <!-- surname -->
  <div class="row">
    <div class="col-md-3 field-label-responsive">
        <label for="surname">{{'actor.surname' | translate}}</label>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                <input type="text" name="surname" class="form-control" id="surname" formControlName="surname"
                      placeholder="{{'actor.surnamePh' | translate}}" required autofocus>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-control-feedback">
                <div class="text-danger align-middle" *ngIf="profileForm.get('surname').errors && profileForm.get('surname').touched && profileForm.get('surname').errors.required">
                    {{'errorMessages.validation.required' | translate}}
                </div>
        </div>
    </div>
  </div>

  <!-- address -->
  <div class="row">
    <div class="col-md-3 field-label-responsive">
        <label for="address">{{'actor.address' | translate}}</label>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-address-book-o"></i></div>
                <input type="text" name="address" class="form-control" id="address" #address formControlName="address"
                      placeholder="{{'actor.addressPh' | translate}}" required autofocus>
            </div>
            <div class="my-2">
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" 
              [disableDefaultUI]="false" [zoomControl]="false"
              (mapClick)="mapClicked($event)">
                <agm-marker *ngFor="let m of markers; let i = index"
                    [latitude]="m.lat" [longitude]="m.lng"
                    [label]="m.label" [markerDraggable]="m.draggable">

                </agm-marker>
            
                </agm-map>
              </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-control-feedback">
            <div class="text-danger align-middle" *ngIf="profileForm.get('address').errors && profileForm.get('address').touched && profileForm.get('address').errors.maxlength">
                {{'errorMessages.validation.maxlength' | translate}}
            </div>
        </div>
    </div>
  </div>

  <!-- phone -->
  <div class="row">
    <div class="col-md-3 field-label-responsive">
        <label for="phone">{{'actor.phone' | translate}}</label>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-phone"></i></div>
                <input type="text" name="phone" class="form-control" id="phone" formControlName="phone"
                      placeholder="{{'actor.phonePh' | translate}}" autofocus>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-control-feedback">
                <span class="text-danger align-middle">
                    <!-- Put e-mail validation error messages here -->
                </span>
        </div>
    </div>
  </div>


    <!-- button register -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> {{'actor.save' | translate}}</button>
        </div>
    </div>

    </div>
</form>

<div class="text-danger">{{errorMessage}}</div>

<!--p>Form status: {{ profileForm.status | json }}</p-->
